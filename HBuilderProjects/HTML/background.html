<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>background样式</title>
		<style>
			body {background-color:#b0c4de;}
			h1 {
				background-color:#6495ed;
				color: #FF0000;
			}
			p {
				background-color:palegreen;
				color:#FFFF00;
			}
			p.date {text-align:right}
			p.main {text-align:center}
		</style>
	</head>
	<body>
		<h1>css样式联系</h1>
		<p>这是一段文本内容</p>
		<p class="date">2020-3-10</p>
		<p class="main">今天，因为疫情的原因，大家都呆在家里，不能出门，即使工作重要也只能在家办公，希望大家以后能够引以为戒，不再吃野生动物。</p>
	</body>
</html>
