<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		function changeImage()
		{
			element = document.getElementById('myimage')
			if (element.src.match("bulbon"))
			{
				element.src="https://www.w3cschool.cn/statics/images/course/pic_bulboff.gif";
			}
			else
			{
				element.src="https://www.w3cschool.cn/statics/images/course/pic_bulbon.gif";
			}
		}	
		</script>
		<img id="myimage" onclick="changeImage()" src="https://www.w3cschool.cn/statics/images/course/pic_bulboff.gif" alt="关灯" >
		<p>点击灯泡就可以打开或关闭这盏灯</p>
	</body>
</html>
