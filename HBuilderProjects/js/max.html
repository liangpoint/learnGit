<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>查找最大数</p>
		<p id="demo"></p>
		<script>
			x = findMax(1,2,334,3423,12,34);
			
			function findMax(){
				var i,max =arguments[0];
				
				if(arguments.length<2) return max;
				
				for (i = 0; i < arguments.length; i++){
					if (arguments[i] > max){
						max = arguments[i];
					}					
				}
				return max;
			}
			document.getElementById("demo").innerHTML = x;
		</script>
	</body>
</html>
