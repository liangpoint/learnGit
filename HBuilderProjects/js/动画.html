<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("div").animate({left:'250px'});
				});
			});
			
		</script>
		<title></title>
	</head>
	<body>
		<button>开始动画</button>
		<p>改变元素位置，颜色，透明度</p>
		<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
	</body>
</html>
